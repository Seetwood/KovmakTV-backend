databaseChangeLog:
  - changeSet:
      id: create-table
      author: seetwood
      changes:
        - createTable:
            tableName: images
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: image_name
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: image_url
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: film_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_image_film_id
                    nullable: false
                    references: films(id)
